<router-outlet />

<mat-slide-toggle>Toggle me!</mat-slide-toggle>

<mat-divider></mat-divider>
<section>
  <div class="example-label">Stroked</div>
  <div class="example-button-row">
    <button mat-stroked-button (click)="sendOptions()">Basic</button>
    <button mat-stroked-button disabled>Disabled</button>
    <a mat-stroked-button href="https://www.google.com/" target="_blank"
      >Link</a
    >
  </div>
</section>
<mat-divider></mat-divider>

<p class="text-red-500">Texto rojo</p>
<div class="bg-blue-200">Fondo azul</div>
<div class="border-green-700">Borde verde</div>

<form [formGroup]="form">
  <div class="m-l-8">
    <mat-radio-group formControlName="theme">
      <mat-radio-button class="m-x-4" value="light">Light</mat-radio-button>
      <mat-radio-button class="m-x-4" value="dark">Dark</mat-radio-button>
      <mat-radio-button class="m-x-4" value="auto">Auto</mat-radio-button>
    </mat-radio-group>
  </div>
</form>
